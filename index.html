<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Put google fonts later -->
    <title>Shopping List | Web App</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <img src="assets/" alt="logo" class="logo" />
      <form class="form">
        <input type="text" name="text-box id="text-box" class="text-box"
        placeholder="Bread">
        <button class="add-btn" type="submit">Add to Cart</button>
      </form>
      <ul class="container-items"></ul>
    </main>
    <script src="index.js"></script>
  </body>
</html>
